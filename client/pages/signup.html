<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <a href="index.html" id="login">
        <i class="fa-solid fa-user"></i>
        <p>Login</p>
        </a>
    </header>
    <main>
        <section class="login">
            <h1 id="signup_h1">Sign Up</h1>
            <form action="" class="signup_form">
            <label for="signup_name" id="loginLabel">Name</label><br>
            <input type="text" id="signupn_Name" name="name" placeholder="Enter Name"><br>
            <label for="signup_username" id="loginLabel">Username</label><br>
            <input type="text" id="signup_username" name="username" placeholder="Enter Username"><br>
            <label for="signup_pass" id="loginLabel">Password</label><br>
            <input type="text" id="signup_pass" name="password" placeholder="Enter Password"><br>
            <label for="conf_pass" id="loginLabel">Confirm Password</label><br>
            <input type="text" id="conf_pass" name="conf_password" placeholder="Confirm Password"><br><br>
            <button type="submit">Sign Up</button>
            </form>
            <br>
        </section>
        <br>

    </main>
    <script src="https://kit.fontawesome.com/3b9c76ecc4.js" crossorigin="anonymous"></script>
</body>
</html>
