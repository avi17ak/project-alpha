<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="../styles/mainQuestions.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="top-bar d-flex justify-content-between align-items-center px-3 py-2 bg-light shadow-sm">
      <a class="home-icon" href="homepage.html" aria-label="Home">
        <div class="home-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
          </svg>
        </div>
      </a>

      <h1 class="m-0">Main Questions page</h1>
      <div class="dropdown">
        <button class="btn btn-light border-0 dropdown-toggle d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false" aria-label="Account menu">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
          </svg>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="#">Account</a></li>
          <li><a class="dropdown-item" href="signup.html">Log out</a></li>
        </ul>
      </div>
    </header>

    <main class="container my-4">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="h3 mb-4 text-center" id="results-heading">Quiz Results</h1>

          <!-- Shared narrow wrapper keeps everything the same width -->
          <div class="narrow mx-auto">

            <!-- Score summary card -->
            <div id="score-card" class="card shadow-sm results-card mx-auto mb-3">
              <div class="card-body text-center">
                <div class="h6 text-uppercase mb-2">Your score</div>
                <div class="display-6 mb-0">
                  <span id="score-value">0</span> / <span id="total-value">0</span>
                </div>
                <div class="text-muted">
                  Here is your percentage: <span id="percent-value">0</span>%
                </div>
              </div>
            </div>

            <!-- No results alert -->
            <div id="no-results" class="alert alert-warning d-none">
              No results found. Please take a quiz first.
            </div>

            <!-- Results list, same width as card via shared wrapper -->
            <ol id="results-list" class="list-group list-group-numbered text-start mb-4"></ol>

            <!-- Buttons at the very bottom -->
            <div class="d-grid gap-2" id="action-buttons">
              <a id="retry-btn" href="mainQuestions.html" class="btn btn-primary btn-lg">Try Again</a>
              <a id="home-btn" href="mainQuestions.html" class="btn btn-outline-secondary btn-lg">Back to Categories</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Template for a single result item -->
      <template id="result-item-template">
        <li class="list-group-item">
          <div class="w-100 d-flex justify-content-between align-items-start">
            <div class="fw-semibold">
              <span class="outcome-emoji" aria-hidden="true"></span>
              <span class="question-text"></span>
            </div>
            <span class="badge outcome-badge"></span>
          </div>
          <div class="mt-1 small">
            <div><strong>Your answer:</strong> <span class="selected-answer"></span></div>
            <div><strong>Correct answer:</strong> <span class="correct-answer"></span></div>
          </div>
        </li>
      </template>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/results.js" defer></script>
  </body>
</html>
